<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    <title>Emprendidos</title>
    <link rel="stylesheet" href="estilosLogin.css" />
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <div>
      <form class="formulario">
        <h1>Inicio de sesión</h1>
        <div class="username">
          <label for="username"> Nombre de usuario </label>
          <input
            class="campoFormulario"
            type="text"
            id="username"
            name="username"
            required
          />
        </div>

        <div class="password">
          <label class="texto" for="password">Contraseña:</label>
          <input
            class="campoFormulario"
            type="password"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="recordar">¿Olvido su contraseña?</div>
        <input class="boton" type="submit" value="iniciar" />

        <div class="registrarse">
          <p>Quiero ser visitante o hacer el <a href="index.html">Registro</a></p>
        </div>
      </form>
    </div>
    <footer class="piePagina">
      <div class="textoFooter">
        <a class="a">Inicio</a>
        <a class="a">Nosotros</a>
        <a class="a">Contacto</a>
        <br />
        <p>Derechos reservados &copy; 2024</p>
      </div>
    </footer>
  </body>
</html>
