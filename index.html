<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Emprendimientos</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <div id="busqueda-container">
    <!-- Div de panel de búsqueda -->
    <div id="panel-busqueda">
      <!-- Botón de Búsqueda -->
      <div class="barra-de-busqueda">
        <input type="text" id="search-input" placeholder="Ingrese una dirección">
        <button id="boton-buscar" onclick="buscarDireccion()">Buscar</button>
      </div>
    </div>
  </div>

  <div id="registro-container">
    <!-- Div de panel de registro -->
    <div id="panel-registro">
      <!-- Titulo y contenido de panel de registro -->
      <h2 class="titulo-panel-registro-colaborador">Panel de Registro de Colaborador</h2>
      
      <!-- Contenedor del formulario -->
      <div id="formulario-container">
        <!-- Formulario de registro -->
        <form id="formulario-registro">
          <!-- Campo Nombre -->
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
      
          <!-- Campo Teléfono -->
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>
      
          <!-- Campo Correo -->
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required>
      
          <!-- Campo Horario de Atención -->
          <label for="horario">Horario de Atención:</label>
          <input type="text" id="horario" name="horario" required>
      
          <!-- Campo Dirección -->
          <label for="direccion">Dirección:</label>
          <input type="text" id="direccion" name="direccion" required>
      
          <!-- Selector de Comercio Físico -->
          <label for="comercio">¿Posee un comercio físico?</label>
          <select id="comercio" name="comercio">
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>
      
          <!-- Campos adicionales en caso de tener comercio físico -->
          <div id="campos-comercio" style="display: none;">
            <label for="nombre-comercio">Nombre del Comercio:</label>
            <input type="text" id="nombre-comercio" name="nombre-comercio">
      
            <label for="direccion-comercio">Dirección del Comercio:</label>
            <input type="text" id="direccion-comercio" name="direccion-comercio">
          </div>
      
          <!-- Selector de Emprendimiento Virtual -->
          <label for="emprendimiento">¿Tiene un emprendimiento virtual?</label>
          <select id="emprendimiento" name="emprendimiento">
            <option value="si">Sí</option>
            <option value="no">No</option>
          </select>
      
          <!-- Campos adicionales en caso de tener emprendimiento virtual -->
          <div id="campos-emprendimiento" style="display: none;">
            <label for="nombre-emprendimiento">Nombre del Emprendimiento Virtual:</label>
            <input type="text" id="nombre-emprendimiento" name="nombre-emprendimiento">
      
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion"></textarea>
          </div>
      
          <!-- Botón de enviar formulario -->
          <button type="submit">Registrar</button>
        </form>
      </div>
    </div>
  </div>
  


  <div id="map-container">
    <!-- Div para contener el mapa -->
    <div id="map">
    </div>
  </div>

  <!-- Incluir los archivos JS de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>

</html>
