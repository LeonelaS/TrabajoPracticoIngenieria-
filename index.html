<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Emprendimientos</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <div id="busqueda-container">
    <!-- Div de panel de búsqueda -->
    <div id="panel-busqueda">
        <!-- Botón de Búsqueda -->
      <div class="barra-de-busqueda">
        <input type="text" id="search-input" placeholder="Ingrese una dirección">
        <button id="boton-buscar" onclick="buscarDireccion()">Buscar</button>
      </div>
    </div>
  </div>

  <div id="registro-container">
    <!-- Div de panel de registro -->
    <div id="panel-registro">
      <!-- Titulo y contenido de panel de registro -->
      <h2 class="titulo-panel-registro-colaborador">Panel de Registro de Colaborador</h2>
    </div>
  </div>

  <div id="map-container">
    <!-- Div para contener el mapa -->
    <div id="map">
    </div>
  </div>

  <!-- Incluir los archivos JS de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>
</html>
