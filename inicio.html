<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width= device-width, initial-scale=1.0" />
    <title>Emprendidos</title>

    <!-- JQuery -->
    <script src="libs/jquery-3.7.1.min.js"></script>

    <!-- USIG normalizador -->
    <script src="http://servicios.usig.buenosaires.gob.ar/nd-js/1.4/normalizadorDirecciones.min.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <header>
      <img
        class="logoI"
        src="imagenes/Logo.png"
        alt="Logo del sitio web emprendidos"
      />

      <form>
        <label>Av. Corrientes 1234, CABA, Argentina
        </label>
        <input class=""
          type="text"
          placeholder="Buscar emprendimiento... "
          name="buscar"
        />
        <button type="submit">Buscar</button>
      </form>

      <form>
        <label for="perfil"></label>
        <select name="mi perfil" id="perfil">
          <option disabled selected>Mi perfil</option>
          <option>Iniciar sesión</option>
          <option>Registrarse</option>
        </select>
      </form>
    </header>

    <div class="panel-direcciones">
      <label for="direccion">Dirección sin normalizar</label><br>
      <input type="text" id="direccionSinNormalizar" placeholder="Buscar dirección" name="buscar"><br>
      <button onclick="normalizarDireccion()">Normalizar</button><br>
      <label for="direccion">Dirección normalizada</label><br>
      <input type="text" id="direccionNormalizada" placeholder="Dirección normalizada" name="direccionNormalizada" disabled><br>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>

  </body>
</html>
